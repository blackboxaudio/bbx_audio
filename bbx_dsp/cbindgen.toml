# cbindgen configuration for bbx_dsp
# This generates the C header file for FFI integration with JUCE

language = "C"
header = """/* BBX DSP - Auto-generated C bindings
 *
 * This header provides C-compatible bindings for the bbx_dsp Rust library.
 * Use with JUCE audio plugins for full Rust DSP integration.
 *
 * DO NOT EDIT - This file is auto-generated by cbindgen.
 */"""

include_guard = "BBX_DSP_H"
autogen_warning = "/* Warning: this file is auto-generated by cbindgen. Do not modify. */"
tab_width = 4
style = "both"

# Documentation settings
documentation = true
documentation_style = "c"

# Only export items from the ffi module
[parse]
parse_deps = false
include = ["bbx_dsp"]

[parse.expand]
crates = ["bbx_dsp"]

[export]
prefix = ""
include = ["DspEngine", "AtomicF32"]
exclude = []

[export.rename]
# Keep names as-is since they're already prefixed with bbx_

[fn]
# Function naming
prefix = ""
postfix = ""
args = "auto"
rename_args = "None"

[struct]
# Struct naming
rename_fields = "None"
derive_constructor = false
derive_eq = false
derive_neq = false
derive_lt = false
derive_lte = false
derive_gt = false
derive_gte = false

[enum]
# Enum naming
rename_variants = "None"
add_sentinel = false
prefix_with_name = false

[const]
# Constant naming
allow_static_const = true
allow_constexpr = true

[macro_expansion]
bitflags = false
