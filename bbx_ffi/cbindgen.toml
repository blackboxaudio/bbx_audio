# cbindgen configuration for bbx_ffi

language = "C"
header = "/* bbx_ffi - C FFI bindings for bbx_audio DSP library */"
include_guard = "BBX_FFI_H"
sys_includes = ["stdint.h", "stdbool.h", "stddef.h"]
no_includes = true
autogen_warning = "/* Warning: This file is auto-generated by cbindgen. Do not edit. */"

# Include version in header
include_version = true

[defines]

[export]
include = ["BbxGraph", "BbxError", "MidiMessage", "MidiMessageStatus"]
exclude = []
prefix = ""

[export.rename]

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

[struct]
rename_fields = "None"

[fn]
rename_args = "None"
prefix = ""

[parse]
parse_deps = true
include = ["bbx_core", "bbx_midi"]

[parse.expand]
crates = ["bbx_ffi"]
