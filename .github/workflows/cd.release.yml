name: Release

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches: [develop]

env:
  CARGO_TERM_COLOR: always
  PUBLISH_DELAY: 30

jobs:
  create-tag:
    name: Create Release Tag
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      semver: ${{ steps.version.outputs.semver }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Extract Version from Branch
        id: version
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          VERSION="${BRANCH#release/}"
          SEMVER="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "semver=$SEMVER" >> $GITHUB_OUTPUT
          echo "Creating tag: $VERSION (semver: $SEMVER)"

      - name: Verify Version Matches Cargo.toml
        run: |
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          TAG_VERSION="${{ steps.version.outputs.version }}"
          TAG_VERSION="${TAG_VERSION#v}"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Cargo.toml version ($CARGO_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

      - name: Create and Push Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"

  get-version:
    name: Get Version from Tag
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      semver: ${{ steps.version.outputs.semver }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Version and Verify Tag Exists
        id: version
        run: |
          SEMVER=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          VERSION="v$SEMVER"
          echo "Looking for tag: $VERSION"

          if ! git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Error: Tag $VERSION does not exist. Create the tag first before running this workflow."
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "semver=$SEMVER" >> $GITHUB_OUTPUT
          echo "Found tag: $VERSION (semver: $SEMVER)"

  sync-main:
    name: Create PR to Sync Main
    needs: create-tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.create-tag.outputs.version }}"
          gh pr create \
            --base main \
            --head develop \
            --title "chore: sync main with $VERSION release" \
            --body "Automated PR to sync \`main\` with the \`$VERSION\` release from \`develop\`."

  validate:
    name: Validate Release
    needs: [create-tag, get-version]
    if: always() && (needs.create-tag.result == 'success' || needs.get-version.result == 'success')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ needs.create-tag.outputs.version || needs.get-version.outputs.version }}
      semver: ${{ needs.create-tag.outputs.semver || needs.get-version.outputs.semver }}
    steps:
      - name: Set Version
        id: version
        run: |
          VERSION="${{ needs.create-tag.outputs.version || needs.get-version.outputs.version }}"
          SEMVER="${{ needs.create-tag.outputs.semver || needs.get-version.outputs.semver }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "semver=$SEMVER" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION (semver: $SEMVER)"

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.version.outputs.version }}

      - name: Setup Linux Dependencies
        run: sudo apt-get update && sudo apt-get install -y alsa libasound2-dev libssl-dev pkg-config

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Verify Cargo.toml Versions Match Tag
        run: |
          CARGO_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "bbx_core") | .version')
          SEMVER="${{ steps.version.outputs.semver }}"
          if [ "$CARGO_VERSION" != "$SEMVER" ]; then
            echo "Error: Cargo.toml version ($CARGO_VERSION) does not match tag version ($SEMVER)"
            exit 1
          fi

      - name: Run Tests
        run: cargo test --workspace --release

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: validate
    if: always() && needs.validate.result == 'success'
    environment: crates-io
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.version }}

      - name: Setup Linux Dependencies
        run: sudo apt-get update && sudo apt-get install -y alsa libasound2-dev libssl-dev pkg-config

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Publish bbx_core
        run: cargo publish -p bbx_core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish bbx_midi
        run: cargo publish -p bbx_midi --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish bbx_net
        run: cargo publish -p bbx_net --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io Index
        run: sleep ${{ env.PUBLISH_DELAY }}

      - name: Publish bbx_dsp
        run: cargo publish -p bbx_dsp --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io Index
        run: sleep ${{ env.PUBLISH_DELAY }}

      - name: Publish bbx_file
        run: cargo publish -p bbx_file --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish bbx_player
        run: cargo publish -p bbx_player --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish bbx_plugin
        run: cargo publish -p bbx_plugin --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish bbx_draw
        run: cargo publish -p bbx_draw --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [validate, publish]
    if: always() && needs.publish.result == 'success'
    environment: npm-registry
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Dependencies
        run: yarn install --frozen-lockfile
        working-directory: bbx_net/client

      - name: Build
        run: yarn build
        working-directory: bbx_net/client

      - name: Publish to NPM
        run: yarn publish --access public --non-interactive
        working-directory: bbx_net/client
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, publish, publish-npm]
    if: always() && needs.validate.result == 'success' && needs.publish.result == 'success'
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.version }}
          fetch-depth: 0

      - name: Extract Changelog
        id: changelog
        env:
          VERSION: ${{ needs.validate.outputs.semver }}
        run: |
          # Extract content between ## [VERSION] and the next ## [ (or EOF)
          CONTENT=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1
            }
            found && !/^## \[/ { print }
          ' CHANGELOG.md)

          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.validate.outputs.version }}
          name: ${{ needs.validate.outputs.version }}
          body: |
            ${{ steps.changelog.outputs.content }}
            ## Installation

            ### Rust

            ```toml
            [dependencies]
            bbx_dsp = "${{ needs.validate.outputs.semver }}"
            ```

            ### JavaScript/TypeScript

            ```bash
            yarn add @bbx-audio/net@${{ needs.validate.outputs.semver }}
            ```
          draft: false
          prerelease: ${{ contains(needs.validate.outputs.version, '-') }}
