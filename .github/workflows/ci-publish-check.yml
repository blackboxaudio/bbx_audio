name: Publish Check

on:
  pull_request:
    paths:
      - '**/Cargo.toml'
      - 'Cargo.lock'
  push:
    branches: [main, develop]
    paths:
      - '**/Cargo.toml'
      - 'Cargo.lock'

jobs:
  publish-dry-run:
    name: Publish Dry Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Linux Dependencies
        run: sudo apt-get update && sudo apt-get install -y alsa libasound2-dev libssl-dev pkg-config

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check Metadata Validity
        run: |
          for crate in bbx_core bbx_midi bbx_dsp bbx_file bbx_plugin; do
            echo "=== Checking $crate ==="
            cargo publish --dry-run -p $crate
          done
