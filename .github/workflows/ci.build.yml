name: Build

on:
    pull_request:
    push:
        branches: [main, develop]

jobs:
    desktop:
        name: Build (Desktop)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Linux Dependencies
              run: sudo apt install libasound2-dev libssl-dev pkg-config

            - name: Read toolchain version
              id: toolchain
              run: echo "channel=$(grep 'channel' rust-toolchain.toml | cut -d'"' -f2)" >> $GITHUB_OUTPUT

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@master
              with:
                  toolchain: ${{ steps.toolchain.outputs.channel }}

            - name: Cache Rust dependencies
              uses: Swatinem/rust-cache@v2

            - name: Build Workspace
              run: cargo build --workspace

    embedded:
        name: Build (Embedded)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Read toolchain version
              id: toolchain
              run: echo "channel=$(grep 'channel' rust-toolchain.toml | cut -d'"' -f2)" >> $GITHUB_OUTPUT

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@master
              with:
                  toolchain: ${{ steps.toolchain.outputs.channel }}
                  targets: thumbv7em-none-eabihf

            - name: Cache Rust dependencies
              uses: Swatinem/rust-cache@v2

            - name: Build bbx_daisy
              run: cargo build -p bbx_daisy --target thumbv7em-none-eabihf --features seed --release

            - name: Build Examples
              run: |
                  cargo build -p bbx_daisy --example 01_blink --target thumbv7em-none-eabihf --release
                  cargo build -p bbx_daisy --example 02_oscillator --target thumbv7em-none-eabihf --release
